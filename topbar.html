<!DOCTYPE html>
<html>
    <head>
        <style>
            /* Constant notes:
             * topbar height: 3em
             * colors: #274C73 -> #336699
             */
            html {
                height: 100%;
            }
            body {
                padding: 0px;
                margin: 0px;
                background: linear-gradient(to bottom, #708090, #4f5966);
                height: 100%;
            }
            ul {
                list-style-type: none;
            }
            li {
                display: inline;
            }
            #topbar {
                background-image: linear-gradient(0deg, #274C73, #336699);
                height: 3em;
                display: flex;
                width: 100%;
            }
            a:hover {
                background-image: linear-gradient(180deg, #3f80bf, #336699);
            }
            .title-text {
                color: azure;
                padding-top: calc(1em + 2px);
                padding-bottom: calc(1em - 1px);
                padding-left: 0.5em;
                padding-right: 0.5em;
                flex-grow: 1;
            }
            a.title-text {
                text-decoration: none;
            }
            .topbar-right {
                float: right;
            }
            .topbar-left {
            }
            
            .main-title {
                padding-right: 2em;
                padding-left: 0em;
                flex-grow: 0;
            }
            
            .content {
                margin-top: 3em;
                margin-bottom: 0px;
                display: block;
            }
            .center-block {
                margin-left: 10%;
                margin-right: 10%;
                background-color: lavender;
                border-radius: 10px;
                min-height: 5em;
            }
            .center-block > p {
                padding: 10px;
            }

        </style>
    </head>
    <body>
        <div id="topbar">
            <ul class="topbar-left">
                <li class="title-text main-title">Drew Heintz</li>
            </ul>
            <ul class="topbar-right">
                <li><a class="title-text" href="/">Home</a></li>
                <li><a class="title-text" href="https://github.com/Bindernews">GitHub</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="center-block">
            </div>
        </div>
    </body>
</html>
