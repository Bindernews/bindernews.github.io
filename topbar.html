<!DOCTYPE html>
<html>
    <head>
        <style>
            /* Constant notes:
             * topbar height: 3em
             * colors: #274C73 -> #336699
             */
            html {
                height: 100%;
            }
            body {
                padding: 0px;
                margin: 0px;
                background: linear-gradient(to bottom, #708090, #4f5966);
                height: 100%;
            }
            ul {
                list-style-type: none;
            }
            li {
                display: inline;
            }
            #topbar {
                background-image: linear-gradient(0deg, #274C73, #336699);
                height: 3em;
                width: 100%;
                display: inline-flex;
                flex-direction: row;
                justify-content: space-between;
            }
            .title-text, .title-link {
                color: azure;
                padding-top: 1em;
                padding-bottom: 1em;
                padding-left: 0.5em;
                padding-right: 0.5em;
                flex-grow: 0;
            }
            a.title-text, a.title-link {
                text-decoration: none;
            }
            a.title-link:hover {
                background-image: linear-gradient(180deg, #3f80bf, #336699);
            }
            
            .topbar-right {
                align-self: flex-end;
                flex-direction: row;
                flex-grow: 0;
                padding-right: 2em;
            }
            .topbar-left {
                align-self: flex-start;
                flex-grow: 0;
            }

            .center-block p {
                padding-top: 10px;
                padding-bottom: 10px;
            }
            
            .content {
                margin-top: 3em;
                margin-bottom: 0px;
                display: block;
            }
            .center-block {
                margin-left: 10%;
                margin-right: 10%;
                background-color: lavender;
                border-radius: 10px;
                min-height: 5em;
            }
            .center-block p {
                padding: 10px;
            }
            .center-block:first-child {
                
            }

        </style>
    </head>
    <body>
        <div id="topbar">
            <div class="topbar-left">
                <ul>
                    <li class="title-text">Drew Heintz</li>
                    <li><a href="vortexel.com" class="title-text">| vortexel.com |</a></li>
                </ul>
            </div>
            <div class="topbar-right">
                <ul>
                    <li><a class="title-link" href="/">Home</a></li>
                    <li><a class="title-link" href="https://github.com/Bindernews">GitHub</a></li>
                    <li><a class="title-link" href="http://partyhorse.party">Party Horse</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="center-block">
                <p>/* No comment */</p>
            </div>
        </div>
    </body>
</html>
